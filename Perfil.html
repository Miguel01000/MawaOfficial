<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - MAWA</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <span class="book-icon">📚</span>
                    <a href="index.html">MAWA</a>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar cómics...">
                    <button class="search-button">🔍</button>
                </div>
            </div>
            <div class="nav-right">
                <button class="upload-btn">Subir Obra</button>
                <button class="icon-btn">👤</button>
                <button class="icon-btn">⚙️</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor de perfil -->
    <div class="profile-container">
        <div class="profile-left">
            <div class="profile-image">
                <img src="perfil.png" alt="Imagen de perfil">
            </div>
            <div class="profile-description">
                <h3>Descripción del Creador</h3>
                <p>Información breve sobre sus obras, estilo y trayectoria.</p>
            </div>
        </div>

        <div class="profile-main">
            <h3>Obras del Creador</h3>
            <div class="works-grid">
                <div class="work-card">
                    <img src="PortadaComic/Berserk.jpeg" alt="Berserk">
                    <p>Título de la Obra</p>
                </div>
                <div class="work-card">
                    <img src="PortadaComic/Bluelock.jpeg" alt="Bluelock">
                    <p>Título de la Obra</p>
                </div>
                <div class="work-card">
                    <img src="PortadaComic/Chainsaw Man Cover.jpeg" alt="Chainsaw Man">
                    <p>Título de la Obra</p>
                </div>
                <div class="work-card">
                    <img src="PortadaComic/Naruto Shippuden.jpeg" alt="Naruto Shippuden">
                    <p>Título de la Obra</p>
                </div>
            </div>
        </div>

        <div class="profile-right">
            <h3>Personas que te siguen</h3>
            <div class="followers-list">
                <button class="follower-btn">Usuario 1</button>
                <button class="follower-btn">Usuario 2</button>
                <button class="follower-btn">Usuario 3</button>
                <button class="follower-btn">Usuario 4</button>
                <button class="follower-btn">Usuario 5</button>
                <button class="follower-btn">Usuario 6</button>
                <button class="follower-btn">Usuario 7</button>
                <button class="follower-btn">Usuario 8</button>
                <button class="follower-btn">Usuario 9</button>
                <button class="follower-btn">Usuario 10</button>
            </div>
        </div>
    </div>
</body>
</html>
